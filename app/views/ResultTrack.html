<div class="pull-left">
    <button type="button" class="btn btn-default" ng-click="play(track.uri)">
        <i class="icon-play"></i>
    </button>
</div>

<div class="pull-left" style="margin-left: 12px;">
    <div>{{ track.name }}</div>

    <small class="text-muted">{{ track.artists[0].name }}</small>
</div>

<div class="clearfix"></div>

<hr>
