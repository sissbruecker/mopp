<div class="content-item-action">
    <button type="button" class="btn" ng-class="{ 'btn-default': !playlist.playing, 'btn-primary': playlist.playing}" ng-click="play(playlist)">
        <i class="icon-play"></i>
    </button>
</div>

<div class="content-item-display">
    <div>{{ playlist.name }}</div>

    <small class="text-muted">{{ playlist.trackCount }} Tracks</small>
</div>

<div class="clearfix"></div>
