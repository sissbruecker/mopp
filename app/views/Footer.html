<div id="footer" class="navbar navbar-fixed-bottom" ng-show="currentTrack" ng-controller="FooterController">

    <div class="navbar-inner">

        <div class="pull-left">
            <div>{{currentTrack.name}}</div>
            <div class="text-muted">{{currentTrack.artists[0].name}}</div>
        </div>

        <div class="btn-toolbar pull-right commands">

            <div class="btn-group">

                <button type="button" class="btn btn-default" ng-click="decreaseVolume()"><i class="icon-volume-down"></i></i></button>
                <button type="button" class="btn btn-default" ng-click="increaseVolume()"><i class="icon-volume-up"></i></i></button>

            </div>

            <div class="btn-group ">

                <button type="button" class="btn btn-default" ng-click="previous()"><i class="icon-fast-backward"></i></i></button>
                <button type="button" class="btn btn-default" ng-click="play()" ng-show="playbackState == 'paused' || playbackState == 'stopped'"><i class="icon-play"></i></button>
                <button type="button" class="btn btn-default" ng-click="pause()" ng-show="playbackState == 'playing'"><i class="icon-pause"></i></button>
                <button type="button" class="btn btn-default" ng-click="stop()"><i class="icon-stop"></i></button>
                <button type="button" class="btn btn-default" ng-click="next()"><i class="icon-fast-forward"></i></button>

            </div>

        </div>

    </div>

</div>
