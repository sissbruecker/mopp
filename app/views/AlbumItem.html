<div class="content-item-action">
    <button type="button" class="btn btn-default content-action" ng-click="play(album.uri)">
        <i class="icon-play"></i>
    </button>
</div>

<div class="content-item-display">
    <div>{{ album.name }}</div>

    <small class="text-muted">{{ album.artists[0].name }}</small>
</div>

<div class="clearfix"></div>
